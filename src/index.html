<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora el mundo segun los registros de Juan Antonio Morales Balderas.">
    <meta name="author" content="Juan Antonio Morales Balderas">
    <meta name="keywords" content="html, css, javascript">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Alrededor de los EE.UU.</title>
</head>
<body>
    <div class="page">
      <div class="popup" id="popup-edit">
        <div class="popup__container">
          <button type="button" class="popup__button popup__button_close" id="close-button-edit">
            <img src="./images/Close_Icon.svg" alt="close" class="popup__image-close" />
          </button>
          <form class="popup__form popup__form-edit" novalidate>
            <h2 class="popup__subtitle">Editar perfil</h2>
            <fieldset class="popup__content">
              <label class="popup__field">
                <input
                  type="text"
                  class="popup__input popup__input_name"
                  placeholder="Nombre"
                  minlength="2"
                  maxlength="40"
                  id="name-input"
                  name="name-input"
                  required
                />
                <span class="popup__input-error name-input-error"></span>
              </label>
              <label class="popup__field">
                <input
                  type="text"
                  class="popup__input popup__input_about"
                  placeholder="Acerca de mí"
                  minlength="2"
                  maxlength="200"
                  id="about-input"
                  name="about-input"
                  required
                />
                <span class="popup__input-error about-input-error"></span>
              </label>
              <button type="submit" class="popup__button popup__button_save">
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup" id="popup-add">
        <div class="popup__container">
          <button type="button" class="popup__button popup__button_close" id="close-button-add">
            <img src="./images/Close_Icon.svg" alt="close" class="popup__image-close" />
          </button>
          <form class="popup__form popup__form-add" novalidate>
            <h2 class="popup__subtitle">Nuevo lugar</h2>
            <fieldset class="popup__content">
              <label class="popup__field">
                <input
                  type="text"
                  class="popup__input popup__input_title"
                  placeholder="Título"
                  minlength="2"
                  maxlength="30"
                  id="title-input"
                  name="title-input"
                  required
                />
                <span class="popup__input-error title-input-error"></span>
              </label>

              <label class="popup__field">
                <input
                  type="url"
                  class="popup__input popup__input_url"
                  placeholder="Enlace de la imagen"
                  id="url-input"
                  name="url-input"
                  required
                />
                <span class="popup__input-error url-input-error"></span>
              </label>

              <button type="submit" class="popup__button popup__button_save">
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup" id="popup-editProfile">
        <div class="popup__container">
          <button type="button" class="popup__button popup__button_close" id="close-button-editProfile">
            <img src="./images/Close_Icon.svg" alt="close" class="popup__image-close" />
          </button>
          <form class="popup__form popup__form-add" novalidate>
            <h2 class="popup__subtitle">Cambiar foto de perfil</h2>
            <fieldset class="popup__content">
              <label class="popup__field">
                <input
                  type="url"
                  class="popup__input popup__input_url"
                  placeholder="URL de la foto de perfil"
                  id="profile-input"
                  name="profile-input"
                  required
                />
                <span class="popup__input-error title-input-error"></span>
              </label>
              <button type="submit" class="popup__button popup__button_save">
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup" id="popup-image">
        <div class="popup__container">
          <button type="button" class="popup__button popup__button_close" id="close-button-image">
            <img src="./images/Close_Icon.svg" alt="close" class="popup__image-close" />
          </button>
          <img src=" " alt="popup-image" class="popup__image-modal" />
          <h2 class="popup__caption"></h2>
        </div>
      </div>

      <div class="popup" id="popup-delete">
        <div class="popup__container">
          <button type="button" class="popup__button popup__button_close" id="close-button-delete">
            <img src="./images/Close_Icon.svg" alt="close" class="popup__image-close" />
          </button>
          <form class="popup__form popup__form-delete" novalidate>
            <fieldset class="popup__content">
              <label class="popup__field">
                <h2 class="popup__subtitle">¿Estas seguro/a?</h2>
                <button type="submit" class="popup__button popup__button_save">
                  Si
                </button>
              </label>
            </fieldset> 
          </form>
        </div>
      </div>

      <header class="header">
        <img src="./images/Vector.svg" alt="logo-page" class="header__image" />
      </header>

      <main class="main">

        <section class="main__profile">
          <div class="main__content-image">
            <button type="button" class="main__button main__button_editProfile" id="open-button-editProfile">
              <img src="#" alt="profile-image" class="main__profile-image" />
            </button>
          </div>
          <div class="main__content-paragraph">
            <p class="main__paragraph main__paragraph_name"></p>
            <p class="main__paragraph main__paragraph_job"></p>
            <button type="button" class="main__button main__button_edit">
              <img src="./images/Edit_Icon.svg" alt="edit" class="popup__image-edit" />
            </button>
          </div>
          <button type="button" class="main__button main__button_add">
            <img src="./images/Add_Icon.svg" alt="add" class="popup__image-add" />
          </button>
        </section>
        
        <section class="cards"></section>

      </main>
      </div>
      <template class="template-card">
        <div class="card">
          <img src="images/Image_1.jpg" alt="Valle de Yosemite" class="card__image">
          <button class="card__trash-button" id="trash-button">
            <img src="./images/Trash.png" alt="trash" class="card-image" id="trash-image" name="trash-image" />
          </button>
          <div class="card__info">
             <h2 class="card__title"></h2>
             <button class="card__like-button" id="like-button">
               <img src="./images/hearth.svg" alt="image" class="card-image" id="card-image" name="card-image" />
             </button>
           </div>
        </div>     
      </template>

      <footer class="footer">
        <p class="footer__copyright">&#x00a9; 2025 Around The U.S.</p>
      </footer>
      </div>
    </div>
  <script type="module" src="./pages/index.js"></script>
  <script type="module" src="./scripts/utils.js"></script>
</body>
</html>
